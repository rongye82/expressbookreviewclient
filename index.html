<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Review App</h1>
        <div id="auth-section">
            <div id="login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
            </div>
            <div id="user-info" style="display: none;">
                <span id="logged-in-user"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <nav>
        <button class="nav-btn" data-section="all-books">All Books</button>
        <button class="nav-btn" data-section="search-books">Search Books</button>
        <button class="nav-btn" data-section="reviews-section" id="reviews-btn">My Reviews</button>
    </nav>

    <main>
        <section id="all-books" class="active">
            <h2>All Books</h2>
            <div id="books-container"></div>
        </section>

        <section id="search-books">
            <h2>Search Books</h2>
            <div class="search-options">
                <select id="search-type">
                    <option value="isbn">By ISBN</option>
                    <option value="author">By Author</option>
                    <option value="title">By Title</option>
                </select>
                <input type="text" id="search-input" placeholder="Enter search term">
                <button id="search-btn">Search</button>
            </div>
            <div id="search-results"></div>
        </section>

        <section id="reviews-section">
            <h2>My Reviews</h2>
            <div id="reviews-container"></div>
        </section>

        <section id="book-details" style="display: none;">
            <h2 id="book-title"></h2>
            <p id="book-author"></p>
            <div id="book-reviews">
                <h3>Reviews</h3>
                <div id="reviews-list"></div>
                <div id="review-form">
                    <textarea id="review-text" placeholder="Write your review"></textarea>
                    <button id="submit-review">Submit Review</button>
                    <button id="update-review" style="display: none;">Update Review</button>
                    <button id="delete-review" style="display: none;">Delete Review</button>
                </div>
            </div>
            <button id="back-btn">Back to List</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
